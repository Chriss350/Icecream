      crossorigin="anonymous"
      media="all"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.0.8/dist/css/splide.min.css"
      media="all"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.0.8/dist/js/splide.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.6.0/lightgallery.min.js"
      integrity="sha512-2Vd6dnkrqkfNnWC9qlNhcy3IaWYwggi4xW/98lt76TfBOvzhWLCCrxELko/qFiwgsZRn1jd5MbtcF8cgBmkuDg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.6.0/plugins/thumbnail/lg-thumbnail.min.js"
      integrity="sha512-OxvyFPsKvn4jSS6/JSGrSf88FFeT2LKQX2iUddcPXhvwbQMIzcI9JxiwZlZsmcISRjTIJ4LU3hT4deiLjs8CAw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- image gallery -->
    <link type="text/css" rel="stylesheet" href="./scripts/lightgallery/css/lightgallery.css" />
    <!-- lightgallery plugins -->
    <link type="text/css" rel="stylesheet" href="./scripts/lightgallery/css/lg-thumbnail.css" />
  </head>

  <body>
    <!-- W taki sposbu dodajemy fragmenty w główny HTML-plik strony. -->
    <include src="./partials/header.html"></include>
    <include src="./partials/products.html"></include>
    <include src="./partials/about.html"></include>
    <include src="./partials/adventages.html"></include>
    <include src="./partials/gallery.html"></include>
    <include src="./partials/customer_reviews.html"></include>
    <include src="./partials/contacts.html"></include>
    <include src="./partials/footer.html"></include>

    <!-- Skrypt jest na samym dole kodu. On juz ma w sobie podłączony SAAS plik. -->
    <script src="./index.js"></script>
    <script src="./scripts/mobile-menu.js"></script>

    <script>
      new Splide('.splide', {
        classes: {
          pagination: 'splide__pagination splide__home',
          page: 'splide__pagination__page splide__pagination__home',
        },
        type: 'loop',
        speed: 500,
        autoplay: true,
        // interval: 3000,
        arrows: (boolean = false),
      }).mount();
    </script>

    <!-- Gallery scripts -->

    <script>
      document.addEventListener('touchstart', onTouchStart, { passive: true });

      lightGallery(document.getElementById('lightgallery'), {
        plugins: [lgThumbnail],
        licenseKey: 'your_license_key',
        speed: 500,
      });
    </script>
    <!-- End Gallery scripts -->

    <script>
      $(document).ready(function () {
        // Add smooth scrolling to all links
        $('a').on('click', function (event) {
          // Make sure this.hash has a value before overriding default behavior
          if (this.hash !== '') {
            // Prevent default anchor click behavior
            event.preventDefault();

            // Store hash
            var hash = this.hash;

            // Using jQuery's animate() method to add smooth page scroll
            // The optional number (800) specifies the number of milliseconds it takes to scroll to the specified area
            $('html, body').animate(
              {
                scrollTop: $(hash).offset().top,
              },
              800,
              function () {
                // Add hash (#) to URL when done scrolling (default click behavior)
                window.location.hash = hash;
              },
            );
          } // End if
        });
      });
    </script>
    <!-- Skrypt jest na samym dole kodu. On juz ma w sobie podłączony SAAS plik. -->
    <script src="./index.js"></script>
  </body>
</html>
